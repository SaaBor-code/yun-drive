{% extends "base.html" %}

{% block content %}
<div class="hero-section text-center py-5 bg-light">
    <h1 class="display-4 mb-4">安全可靠的云存储服务</h1>
    <p class="lead mb-4">随时随地存取您的文件，数据加密保障安全</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="/upload" class="btn btn-primary btn-lg px-4">立即上传</a>
        <a href="/download" class="btn btn-outline-secondary btn-lg px-4">下载文件</a>
    </div>
    <!-- 新增统计卡片 -->
    <div class="stats-card mt-4 p-3 rounded-3 bg-white shadow-sm">
        <h5>当前服务统计</h5>
        <div class="key-counter">
            已生成 <span id="keyCount"><strong >{{total_keys}}</strong></span> 个有效提取码
        </div>
    </div>
</div>

<div class="row g-4 py-5">
    <div class="col-md-4">
        <div class="feature-card h-100 p-4 rounded-3 shadow-sm">
            <h3><i class="bi bi-shield-lock me-2"></i>安全加密</h3>
            <p>采用数字+字母密钥加密技术，保障文件传输存储安全</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="feature-card h-100 p-4 rounded-3 shadow-sm">
            <h3><i class="bi bi-lightning-charge me-2"></i>快速传输</h3>
            <p>优化传输算法，支持大文件高速上传下载</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="feature-card h-100 p-4 rounded-3 shadow-sm">
            <h3><i class="bi bi-infinity me-2"></i>永久存储</h3>
            <p>提供长期稳定的文件存储服务，随时可取</p>
        </div>
    </div>
</div>
{% endblock %}
